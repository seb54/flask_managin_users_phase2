{% extends "base.html" %}

{% block title %}Liste des utilisateurs{% endblock %}

{% block content %}
<h1 class="my-4">Liste des utilisateurs</h1>
<ul class="list-group">
    {% for user in utilisateurs %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <strong>{{ user[1] }}</strong> - {{ user[2] }}
        <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-link text-danger p-0" onclick="return confirm('Voulez-vous vraiment supprimer cet utilisateur ?');">
                <i class="fas fa-times"></i>
            </button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
